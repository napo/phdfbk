 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="studentsModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/students/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}" width="200" >
                             <p>My research topic:{{ post.research_topic }}</p>
                             <p>Something about me:{{ post.aboutme }}</p>
                            <p>Advisor:{{ post.advisor }}</p>
                            <ul class="list-inline item-details">
                                <li>Website:
                                    <strong><a href="{{post.website}}">{{ post.website }}</a>
                                    </strong>
                                </li>
                                <li>Keywords:
                                    <strong>{{ post.keywords }}
                                    </strong>
                                </li>
                                <li>University:
                                    <strong>{{ post.university }}
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
