 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="affiliationModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/affiliations/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}" width="200" >
                            <p>{{ post.description }}</p>
                            <ul class="item-details">
                            
                            {% for department in site.tags[post.department] %}
                                
                                    <strong><a href="{{department.website}}">{{ department.title }}</a>
                                    </strong><br>
                                    <strong>Reference person:</strong> {{ department.reference_person }}
                                    
                                        <br>
                              {% endfor %} 
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
